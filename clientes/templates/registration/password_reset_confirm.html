{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<h2>Restablecer Contraseña</h2>
<form method="post">
    {% csrf_token %}
    <label for="new_password1">Nueva Contraseña:</label>
    <input type="password" name="new_password1" required>
    <label for="new_password2">Confirma Nueva Contraseña:</label>
    <input type="password" name="new_password2" required>
    <button type="submit">Restablecer Contraseña</button>
</form>
{% endblock %}
